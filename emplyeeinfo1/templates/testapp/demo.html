<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="{% static 'css/CSS.css'%}">
<body>
<h1 style="color:blue">Employee Information</h1>
<div class="container" align="center">
<table>
    <th>Eno</th>
    <th>EName</th>
    <th>EPhone</th>
    <th>ESalary</th>
    <th>Eaddress</th>
    {% if emp_list %}
    <tr>
        {% for emp in emp_list %}
    <td>{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.ephno}}</td>
    <td>{{emp.esal}}</td>
    <td>{{emp.eadd}}</td>

    </tr>
    {% endfor %}

    {% endif %}
</table>
    </div>
</body>
</html>
